type: object
required:
  - status
  - message
  - data
properties:
  status:
    type: integer
    example: 400
  message:
    description: Message about request
    type: string
    example: Bad request
  data:
    type: object
    required:
      - message
    properties:
      message:
        type: string
        example: 'Passwords not match'